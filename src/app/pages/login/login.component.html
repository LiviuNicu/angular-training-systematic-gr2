<app-public-menu></app-public-menu>

<div class="container m-3">
  <h1>Login</h1>
  <p>Hello, {{ user.email }}</p>
  <div class="form-group">
    <label>Email</label>
    <input
      class="form-control"
      placeholder="Email .."
      [(ngModel)]="user.email"
    />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      class="form-control"
      placeholder="Password .."
      [(ngModel)]="user.password"
    />
  </div>
  <hr />
  <div class="alert alert-danger" [hidden]="!error">{{ error }}</div>
  <button
    class="btn btn-primary btn-block"
    id="loginBtn"
    [disabled]="isNotValid()"
    (click)="login()"
  >
    Login
  </button>
</div>
