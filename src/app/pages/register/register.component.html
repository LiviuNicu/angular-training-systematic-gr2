<app-public-menu></app-public-menu>
<div class="container m-3">
  <h1>Register</h1>
  <form [formGroup]="myForm" (ngSubmit)="doRegister()">
    <div class="form-group">
      <label>Name</label>
      <input
        formControlName="name"
        class="form-control"
        placeholder="Name .."
      />
    </div>
    <div *ngIf="submitted && myForm.controls.name.errors">
      <div *ngIf="myForm.controls.name.errors.required">
        This field is required
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        formControlName="email"
        class="form-control"
        placeholder="Email .."
      />
    </div>
    <div *ngIf="submitted && myForm.controls.email.errors">
      <div *ngIf="myForm.controls.email.errors.required">
        This field is required
      </div>
      <div *ngIf="myForm.controls.email.errors.email">
        Email is not valid
      </div>
    </div>
    <div formGroupName="passwords">
      <div class="form-group">
        <label>Password</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          placeholder="Password .."
        />
      </div>
      <div class="form-group">
        <label>Confirm password</label>
        <input
          formControlName="confirm_password"
          type="password"
          class="form-control"
          placeholder="Confirm Password .."
        />
      </div>
    </div>
    <div *ngIf="submitted && myForm.controls.passwords.errors">
      <div *ngIf="myForm.controls.passwords.errors.invalid">
        Passwords do not match
      </div>
    </div>
    <hr />
    <button type="submit" class="btn btn-primary btn-block">Register</button>
  </form>
</div>
